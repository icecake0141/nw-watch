name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests with pytest
      run: |
        pytest -v --tb=short
    
    - name: Generate coverage report
      run: |
        pip install pytest-cov
        pytest --cov=nw_watch --cov-report=xml --cov-report=term
    
    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: coverage.xml
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy
        pip install -e ".[dev]"
    
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.git,__pycache__,data,tests
    
    - name: Check code formatting with black
      run: |
        black --check --diff .
    
    - name: Run mypy type checking
      run: |
        mypy --install-types --non-interactive --ignore-missing-imports src/nw_watch || true
