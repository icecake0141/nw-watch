name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Upgrade pip and build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
    
    - name: Install dependencies (reproducible dev environment)
      run: |
        python -m pip install -r requirements-dev.txt
    
    - name: Run tests with pytest
      run: |
        pytest -v --tb=short
    
    - name: Generate coverage report
      run: |
        pip install pytest-cov
        pytest --cov=shared --cov=collector --cov=webapp --cov-report=xml --cov-report=term
    
    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: coverage.xml
        retention-days: 30

  test-user-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Upgrade pip and build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
    
    - name: Build wheel (user install path)
      run: |
        python -m pip install --upgrade build
        python -m build
    
    - name: Install from wheel (simulates end-user experience)
      run: |
        python -m pip install dist/*.whl
    
    - name: Verify installation
      run: |
        python -c "import collector; import webapp; import shared; print('âœ“ All modules imported successfully')"
    
    - name: Install test dependencies for validation
      run: |
        python -m pip install pytest pytest-asyncio httpx
    
    - name: Run tests with installed package
      run: |
        pytest -v --tb=short

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
    
    - name: Upgrade pip and build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
    
    - name: Install linting tools
      run: |
        python -m pip install flake8 black mypy
        python -m pip install -r requirements-dev.txt
    
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.git,__pycache__,data,tests
    
    - name: Check code formatting with black
      run: |
        black --check --diff .
    
    - name: Run mypy type checking
      run: |
        mypy --install-types --non-interactive --ignore-missing-imports collector webapp shared || true
